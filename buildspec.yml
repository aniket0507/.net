version: 0.2

env:
  variables:
    PROJECT: WebApplication9
    DOTNET_FRAMEWORK: 4.6.1
phases:
  build:
    commands:
      - nuget restore
      - msbuild $env:PROJECT.csproj /p:TargetFrameworkVersion=v$env:DOTNET_FRAMEWORK /p:Configuration=Release /p:DeployIisAppPath="Default Web Site" /p:PackageAsSingleFile=false /p:OutDir=C:\inetpub\wwwroot\ /t:Package
  post_build:
    commands:
      - echo "sample application deployed"
      - cp C:\Users\anike\source\repos\WebApplication9\WebApplication9\bin C:\inetpub\wwwroot\
artifacts:
  files:
    - 'C:\inetpub\wwwroot\**/*'
  base-directory: 'C:\codebuild\artifacts\_PublishedWebsites\${env:PROJECT}_Package\Archive\'
